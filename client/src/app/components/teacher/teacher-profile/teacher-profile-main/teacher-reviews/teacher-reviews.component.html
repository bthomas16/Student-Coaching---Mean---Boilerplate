<span class="heigtWrap">
<div class="row bigWrap" *ngFor="let rating of teachersList | slice:0:[sliceNumber]; let i = index;" >
  <div class="col-md-12 reviewCard">
    <div class="row">
      <div class="col-md-5 leftText">
        <h4>{{rating.author.charAt(0).toUpperCase() + rating.author.slice(1) | shorten:12 }}</h4>
      </div>
      <div class="col-md-7 leftText">
        <div class="rating starDiv leftText noPointer">
          <input type="radio" [checked]="((rating.kRatings + rating.pRatings + rating.taRatings)/3) >= 4.5"/>
          <i class="fa fa-star star" for="star5" title="Awesome - 5 stars"></i>
          <input type="radio" [checked]="((rating.kRatings + rating.pRatings + rating.taRatings)/3) >= 3.5"/>
          <i class="fa fa-star star" for="star4" title="Pretty good - 4 stars"></i>
          <input type="radio" [checked]="((rating.kRatings + rating.pRatings + rating.taRatings)/3) >= 2.5"/>
          <i class="fa fa-star star" for="star3" title="Meh - 3 stars"></i>
          <input type="radio" [checked]="((rating.kRatings + rating.pRatings + rating.taRatings)/3) >= 1.5"/>
          <i class="fa fa-star star" for="star2" title="Kinda bad - 2 stars"></i>
          <input type="radio" [checked]="((rating.kRatings + rating.pRatings + rating.taRatings)/3) >= 0.5"/>
          <i class="fa fa-star star" for="star1" title="Sucks big time - 1 star"></i>
        </div>
      </div>
    </div>
    <div class="row lowRow">
      <div class="col-md-12 leftText reviewText">
        <p>{{rating.text | shorten:80}}</p>
      </div>
      <div class="col-md-12">
        <div class="row">
          <a class="col-md-6 readMore pointer" *ngIf="!canReadMore" [ngClass]="{disabled: !rating.text.charAt(80)}">Read More</a>
          <a class="col-md-6 readMore pointer" *ngIf="canReadMore">Read Less</a>
        </div>
      </div>
    </div>
  </div>
</div>
</span>
