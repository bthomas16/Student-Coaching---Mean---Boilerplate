<div class="flex mainWrapper">
  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{message}}
    </div>
  </div>
  <div class="flex closeButton" >
    <i class="fa fa-times pointer" (click)="closeRating()"></i>
  </div>
  <div class="flex teacherName">Rating {{ teacherFullname }}</div>
  <div class="flex third">
      <p class="flex r k">Knowledge</p>
      <app-knowledge (knowledgeRated)="onKnowledgeRated($event)"></app-knowledge>
      <p class="flex rNumber">
        Rating: &nbsp; <span class="rating">{{ kRating | number : '1.1-1' }}/5</span>
      </p>
  </div>
  <div class="flex third">
      <p class="flex r">Professionalism</p>
      <app-professionalism (professionalismRated)="onProfessionalismRated($event)"></app-professionalism>
      <p class="flex rNumber">
        Rating: &nbsp; <span class="rating">{{ pRating | number : '1.1-1' }}/5</span>
      </p>
  </div>
  <div class="flex third">
    <p class="flex r">Teaching Ability</p>
    <app-teaching-ability (teachingAbilityRated)="onTeachingAbilityRated($event)"></app-teaching-ability>
    <p class="flex rNumber">
      Rating: &nbsp; <span class="rating">{{ taRating | number : '1.1-1' }}/5</span>
    </p>
  </div>
  <div class="flex">
    <textarea class="form-control" (keyup)="getText($event)" placeholder="Describe your experience here"></textarea>
  </div>
  <div class="flex butts">
    <button class="btn btn-success" (click)="rate()" [disabled]="processing || !ratedK || !ratedP || !ratedTA || text == null">Rate</button>
  </div>
</div>
