<div class="container">
  <div class="row">
    <div class="col-md-3 col-md-offset-0 col-xs-5 col-xs-offset-1 leftText">
      <h3>Company</h3>
        <p class="pointer" routerLink="company-info">About Us</p>
        <p class="pointer" routerLink="company-info">Contact Us</p>
    </div>
    <div class="col-md-3 col-md-offset-0 col-xs-5 col-xs-offset-1 leftText">
      <h3 *ngIf="isTeacher">SAVVY</h3>
      <h3 *ngIf="!isTeacher">Sign Up</h3>
      <p class="pointer" (click)="registerModal()" *ngIf="!isTeacher">Become a Teacher</p>
      <p class="pointer" routerLink="profile/teacher" *ngIf="isTeacher">Teacher Profile</p>
      <p class="pointer" (click)="loginModal()" *ngIf="!isTeacher">Become a Student</p>
      <p class="pointer" routerLink="profile/student" *ngIf="isTeacher">Student Profile</p>
    </div>
    <div class="col-md-5  col-md-offset-1 col-xs-11 col-xs-offset-1 leftText">
      <h3 class="leftText">Join Our Mailing List</h3>
      <div class="row">
        <div class="col-xs-12 noMarg">
          <div class="row signRow">
            <input class="col-xs-7" type="text" placeholder="Email">
            <button [disabled]="!emailForm.valid || processing" class="btn btn-success col-xs-4" (click)="emailSubmit()">Sign Up</button>

          </div>
        </div>
        <!-- <div class="col-md-3 noMarg">
        </div> -->
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 seperator"></div>
  </div>
  <div class="row">
    <div class="flex" style="margin-top:1.5em; margin-bottom:0;">
      <strong>&copy; Savvy 2017</strong>
    </div>
  </div>
</div>
