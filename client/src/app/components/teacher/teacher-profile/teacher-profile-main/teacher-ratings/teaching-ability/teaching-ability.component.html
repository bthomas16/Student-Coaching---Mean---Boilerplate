<div class="flex">
  <div class="rating">
    <input type="radio" name="rating"/>
    <i class="fa fa-star fa-3x star" for="star5" title="Awesome - 5 stars" (click)="tafive()"></i>
    <input type="radio" name="rating"/>
    <i class="fa fa-star fa-3x star" for="star4" title="Pretty good - 4 stars" (click)="tafour()"></i>
    <input type="radio" name="rating"/>
    <i class="fa fa-star fa-3x star" for="star3" title="Meh - 3 stars" (click)="tathree()"></i>
    <input type="radio" name="rating"/>
    <i class="fa fa-star fa-3x star" for="star2" title="Kinda bad - 2 stars" (click)="tatwo()"></i>
    <input type="radio" name="rating"/>
    <i class="fa fa-star fa-3x star" for="star1" title="Sucks big time - 1 star" (click)="taone()"></i>
  </div>
  <h3 class="flex" *ngIf="showTARating">
    Current Rating: <span>{{ taRating }}</span>
  </h3>
</div>
