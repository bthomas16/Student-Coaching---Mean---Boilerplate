<div class="flex wrapper">
  <div class="flex half">
    <h4 class="flex featuredCoach">Featured Coach</h4>
    <img src="../../../../../assets/blankProf.png" alt="">
  </div>
  <div class="flex half">
    <div class="flex top">
      <div class="flex">
        <div class="flex half">
          <h3 class="flex">{{ featuredFullname }}</h3>
          <p class="flex"><em>Skills:</em> {{skills}}</p>
        </div>
        <div class="flex half stars">
          <div class="rating">
            <input type="radio" [checked]="isChecked5"/>
            <i class="fa fa-star fa-2x star" for="star5" title="Awesome - 5 stars" (click)="five()"></i>
            <input type="radio" [checked]="isChecked4"/>
            <i class="fa fa-star fa-2x star" for="star4" title="Pretty good - 4 stars" (click)="four()"></i>
            <input type="radio" [checked]="isChecked3"/>
            <i class="fa fa-star fa-2x star" for="star3" title="Meh - 3 stars" (click)="three()"></i>
            <input type="radio" [checked]="isChecked2"/>
            <i class="fa fa-star fa-2x star" for="star2" title="Kinda bad - 2 stars" (click)="two()"></i>
            <input type="radio" [checked]="isChecked1"/>
            <i class="fa fa-star fa-2x star" for="star1" title="Sucks big time - 1 star" (click)="one()"></i>
            <p>{{numberOfRatings}} <em>Students</em></p>
            <p>Handicap index of: {{handicap}}</p>
          </div>
        </div>

      </div>
      <p>{{Location}}</p>
    </div>
    <div class="flex middle">
        <!-- {{ featuredBio }} -->
        CREATE A FEATURED BIO - tagline
    </div>
    <div class="flex contact-button">
      <a href="mailto:{{featuredEmail}}" class="btn btn-primary contact">
        CONTACT {{ featuredFullname }}
      </a>
    </div>
  </div>
</div>
