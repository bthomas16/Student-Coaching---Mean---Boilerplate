
<div class="row" >
  <div class="col-md-6 col-xs-6" (click)="closeRating()">
    <img [src]="[profPic]" alt="" class="col-md-12 img-responsive pull-left pic">
  </div>
  <div class="col-md-6 col-xs-6 leftText">
      <div class="col-md-12">
        <h2>{{fullname}}</h2>
      </div>
      <div class="col-xs-12 ratingDiv" (click)="closeRating()">
        <div class="row">
          <div class="col-xs-12">
            <!-- <div class="rating up" (click)="closeRating()">
              <input type="radio" [checked]="isChecked5"/>

              <input type="radio" [checked]="isChecked4"/>
              <i class="fa fa-star star" for="star4" title="Pretty good - 4 stars" (click)="four()"></i>
              <input type="radio" [checked]="isChecked3"/>
              <i class="fa fa-star star" for="star3" title="Meh - 3 stars" (click)="three()"></i>
              <input type="radio" [checked]="isChecked2"/>
              <i class="fa fa-star star" for="star2" title="Kinda bad - 2 stars" (click)="two()"></i>

              <i class="fa fa-star star" for="star1" title="Sucks big time - 1 star" (click)="one()"></i>
            </div> -->
          </div>
          <div class="col-md-10 col-md-offset-1" class="numberRatings">
            {{numberOfRatings || 0}} Students
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <p>Locations Served:<span> {{county}}</span></p>
      </div>
      <div class="col-xs-12">
        <p>Experience:<span> {{yrsExperience}} years</span></p>
      </div>
      <div class="col-xs-12">
        <p>Handicap:<span> {{handicap}} years</span></p>
      </div>
      <div class="col-xs-12">
        <p>Skills:<span>  {{skill1}} </span> ~ <span> {{skill2}}</span></p>
      </div>
      <div class="col-xs-12">
        <p>Price:<span> ${{cost}}/hr (All Inclusive)</span></p>
      </div>
      <div class="row btnRow">
        <div class="col-md-5" (click)="closeRating()">
          <div class="btn btn-info">Contact </div>
        </div>
        <div class="col-md-5">
          <div class="btn btn-warning review" (click)="openRating()">Review </div>
        </div>
      </div>
  </div>
</div>
