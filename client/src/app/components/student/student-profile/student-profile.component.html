<div class="row show-hide-message" *ngIf="show">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<div class="flex becomeStudent" *ngIf="!checkStudent()">
  <h2 class="flex">Become a Student and connect with Pros Today!</h2>
  <div class="flex">
    <button class="btn btn-success" (click)="becomeStudentRegister()">Click Here</button>
  </div>
</div>


<div class="flex becomeStudent" *ngIf="checkStudent()">
  <h2>Welcome to your Student Profile, {{ fullname }}!</h2>
  <hr>
</div>
