<div class="flex">
  <div class="rating">
    <input type="radio" [checked]="isChecked5"/>
    <i class="fa fa-star star" for="star5" title="Awesome - 5 stars" (click)="five()"></i>
    <input type="radio" [checked]="isChecked4"/>
    <i class="fa fa-star star" for="star4" title="Pretty good - 4 stars" (click)="four()"></i>
    <input type="radio" [checked]="isChecked3"/>
    <i class="fa fa-star star" for="star3" title="Meh - 3 stars" (click)="three()"></i>
    <input type="radio" [checked]="isChecked2"/>
    <i class="fa fa-star star" for="star2" title="Kinda bad - 2 stars" (click)="two()"></i>
    <input type="radio" [checked]="isChecked1"/>
    <i class="fa fa-star star" for="star1" title="Sucks big time - 1 star" (click)="one()"></i>
  </div>
</div>
