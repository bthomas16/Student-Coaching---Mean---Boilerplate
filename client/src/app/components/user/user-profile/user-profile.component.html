</div>

  <app-teachers-list></app-teachers-list>
</div>

<div class="flex maximize">

      </div>
  </div>
  <div class="flex half right" *ngIf="isTeacher">
    <p class="mainText">Make some magic happen!</p>
      <div class="flex buttDiv">
        <a class="btn btn-primary magicButton" routerLink="../profile/teacher">Enter Teacher Dashboard</a>
      </div>
  </div>
</div>
