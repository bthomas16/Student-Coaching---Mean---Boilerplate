<div class="flex wrapper" style="margin-bottom:100vh">
  <h1>More About &nbsp; <strong>savvy</strong></h1>
  <div class="flex">
    <app-about></app-about>
  </div>
  <div class="flex">
    <app-contact></app-contact>
  </div>





  <!-- [ <Re></Re>gister #1] -->
  <div class="modal fade" id="register" tabindex="-1">
    <div class="modal-dialog">
     <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title caps"><strong>User Register</strong></h4>
        <div class="row show-hide-message">
          <div [ngClass]="messageClass">
          {{message}}</div>
        </div>
      </div>
      <div class="flex">
        <div class="flex half registerText">
            <h2 class="flex bigTitle">Start improving your golf skills now</h2>
            <p class="flex littleText">Introducing Savvy, a connector of professionals looking to teach, and students looking to learn.</p>
        </div>
        <div class="flex half form">
          <div class="modal-body">
            <div class="form-group">
              <app-user-register></app-user-register>
            </div>
          </div>
        </div>
      </div>



       <div class="modal-footer flex">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login" data-dismiss="modal">Already have an account? <em>Login Here</em></button>
        </div>
     </div>
    </div>
  </div>

  <!-- [ Modal #2 ] -->
  <div class="modal fade" id="login" tabindex="-1">
    <div class="modal-dialog">
     <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title caps"><strong>User Login</strong></h4>
        <div class="row show-hide-message">
          <div [ngClass]="messageClass">
          {{message}}</div>
        </div>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <app-user-login></app-user-login>
        </div>
      </div>
       <div class="modal-footer flex">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register" data-dismiss="modal">Don't have an account? <em>Register Here</em></button>
        </div>
       </div>
      </div>
    </div>

</div>
