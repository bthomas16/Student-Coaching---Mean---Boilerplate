<div *ngIf="show">
  <div [ngClass]="messageClass">
  {{message}}
  </div>
</div>

<div class="flex main-wrapper">
<div class="flex wrapper">
  <h2>Availability:</h2>
<div class="flex text-wrap">
  <div class="flex text">
    <p>Monday</p>
  </div>
  <div class="flex butts">
    <button class="btn btn-default" [disabled]="processing || isParams" (click)="monM = !monM" [ngClass]="{'active': monM}">Morning</button>
    <button class="btn btn-default" [disabled]="processing || isParams" (click)="monA = !monA" [ngClass]="{'active': monA}">Afternoon</button>
    <button class="btn btn-default" [disabled]="processing || isParams" (click)="monE = !monE" [ngClass]="{'active': monE}">Evening</button>
  </div>
</div>

<div class="flex">
  <div class="flex text">
    <p>Tuesday</p>
  </div>
  <div class="flex butts">
  <button class="btn btn-default" [disabled]="processing || isParams" (click)="tueM = !tueM" [ngClass]="{'active': tueM}">Morning</button>
  <button class="btn btn-default" [disabled]="processing || isParams" (click)="tueA = !tueA" [ngClass]="{'active': tueA}">Afternoon</button>
  <button class="btn btn-default" [disabled]="processing || isParams" (click)="tueE = !tueE" [ngClass]="{'active': tueE}">Evening</button>
</div>
</div>

<div class="flex">
  <div class="flex text">
    <p>Wednesday</p>
  </div>
  <div class="flex butts">
  <button class="btn btn-default" [disabled]="processing || isParams" (click)="wedM = !wedM" [ngClass]="{'active': wedM}">Morning</button>
  <button class="btn btn-default" [disabled]="processing || isParams" (click)="wedA = !wedA" [ngClass]="{'active': wedA}">Afternoon</button>
  <button class="btn btn-default" [disabled]="processing || isParams" (click)="wedE = !wedE" [ngClass]="{'active': wedE}">Evening</button>
</div>
</div>

<div class="flex">
  <div class="flex text">
    <p>Thursday</p>
  </div>
<div class="flex butts">

</div>

<div class="flex">
  <div class="flex text">
    <p>Friday</p>

  <button class="btn btn-default" [disabled]="processing || isParams" (click)="friE = !friE" [ngClass]="{'active': friE}">Evening</button>
</div>
</div>

<div class="flex">
  <div class="flex text">
    <p>Saturday</p>
  </div>
    <div class="flex butts">

    <button class="btn btn-default" [disabled]="processing || isParams" (click)="sunE = !sunE" [ngClass]="{'active': sunE}">Evening</button>
  </div>
</div>
<div class="flex update">
  <button class="btn btn-success updateButton"  (click)='onSchedule()' [disabled]="processing" *ngIf="!isParams">Update Availability</button>
  <div class="flex examples">
    <button class="btn btn-default active">Available</button>
    <button class="btn btn-default">Not Available</button>
  </div>
</div>
</div>
</div>
