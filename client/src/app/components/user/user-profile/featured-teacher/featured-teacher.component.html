<div class="flex wrapper">
  <div class="flex half pic">
    <h4 class="flex featuredCoach">Featured Coach</h4>
    <img [src]="[profPic]" alt="" class="featuredPic">
  </div>
  <div class="flex half leftText push">
        <h3 class="full">{{ fullname }}</h3>
        <p class="full">Handicap Index of <strong>{{handicap}}</strong></p>
        <p class="full">{{location}}</p>
        <p>{{skills}}</p>
            <div class="flex leftText">
              <div class="rating noMouse">
                <input type="radio" [checked]="isChecked5"/>
                <i class="fa fa-star fa-2x star" for="star5" title="Awesome - 5 stars"></i>
                <input type="radio" [checked]="isChecked4"/>
                <i class="fa fa-star fa-2x star" for="star4" title="Pretty good - 4 stars"></i>
                <input type="radio" [checked]="isChecked3"/>
                <i class="fa fa-star fa-2x star" for="star3" title="Meh - 3 stars"></i>
                <input type="radio" [checked]="isChecked2"/>
                <i class="fa fa-star fa-2x star" for="star2" title="Kinda bad - 2 stars"></i>
                <input type="radio" [checked]="isChecked1"/>
                <i class="fa fa-star fa-2x star" for="star1" title="Sucks big time - 1 star"></i>
              </div>
            </div>
            <p class="full number">{{numberOfRatings}} <em>Students</em></p>
    <div class="flex middle leftText" *ngFor="let teacher of teachersList  | filter: filterText | slice:0:1; let i=index">
        "{{teacher.text}}"
        - {{teacher.author}}
    </div>
    <div class="flex contact">
      <a routerLink="{{route}}" class="flex contact">
        <button class="btn btn-primary">
          CONTACT {{ fullname }}
        </button>
      </a>
    </div>
  </div>
</div>
