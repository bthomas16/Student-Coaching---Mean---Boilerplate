<div class="flex bar" (click)="closeRating()">
  <div class="flex logo">
    <a class="navPointer mainLogo" routerLink="home" *ngIf="!authService.loggedIn()">savvy</a>
    <a class="navPointer mainLogo" routerLink="profile" *ngIf="authService.loggedIn()">savvy</a>
  </div>
  <div class="flex options" *ngIf="!authService.loggedIn()">
    <a class="navPointer initialOption" (click)="loginModal()" routerLink="home">Sign In</a>
  </div>
  <a class="browse navPointer" routerLink="profile" (click)="changeMenuFalse()" *ngIf="authService.loggedIn()">Browse Coaches</a>
  <a class="navPointer browse" (click)="registerModal()" *ngIf="!authService.loggedIn()" routerLink="home">Sign Up</a>
  <a (click)="changeMenuTrue()"><i class="fa fa-user fa-2x navPointer" aria-hidden="true" *ngIf="authService.loggedIn()"></i></a>
</div>

<div class="flex menu" *ngIf="showMenu" (click)="changeMenuFalse() && hideModal()">
      <a class="flex menu-item navPointer" routerLink="company-info" (click)="showMenu = !showMenu">About Us</a>
      <a class="flex menu-item navPointer" routerLink="company-info" (click)="showMenu = !showMenu">Contact Us</a>
      <a routerLink="profile/student" class="flex menu-item navPointer" *ngIf="authService.loggedIn()" (click)="showMenu = !showMenu">Student Account</a>
      <a routerLink="profile/teacher" class="flex menu-item navPointer" *ngIf="authService.loggedIn()" (click)="showMenu = !showMenu">Teacher Account</a>
      <a routerLink="/" (click)="onLogoutClick()" class="flex menu-item navPointer" *ngIf="authService.loggedIn()">Logout</a>
  </div>
